        [recall]
            id=Kogw
        [/recall]
        [if]
            [variable]
                name=saurian_state
                numerical_equals=1
            [/variable]
            [then]
                [recall]
                    id=Kzzklk
                [/recall]
            [/then]
        [/if]
        [item]
            x,y=22,2
            image=scenery/drake-banner.png
        [/item]
        [item]
            x,y=28,2
            image=scenery/drake-banner.png
        [/item]
        [item]
            x,y=24,32
            image=scenery/drake-banner.png
        [/item]
        [item]
            x,y=26,32
            image=scenery/drake-banner.png
        [/item]
