#textdomain wesnoth-Flight_Freedom

[scenario]
    name= _ "Endgame"
    {MAP 20}
    turns=60
    {SCENARIO_MUSIC battle-epic.ogg}
    {EXTRA_SCENARIO_MUSIC casualties_of_war.ogg}
